<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2x2x2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .cubo-container {
            flex: 2;
            background-color: #d6eaf8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .controles-container {
            flex: 1;
            background-color: #e5e7e9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .seccion {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .seccion h3 {
                margin-bottom: 10px;
            }

        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            min-width: 50px;
        }

        #toggle {
            margin-top: 10px;
            background-color: #aed6f1;
            border: none;
        }

        .atajos-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button.activo {
            background-color: #5dade2;
            color: white;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }


    </style>
</head>
<body>

    <div class="cubo-container">
        <div class="atajos-toggle">
            <button id="verAtajosBtn">Ver atajos</button>
        </div>
        <p>Modelo 3D del cubo (placeholder)</p>
    </div>

    <div class="controles-container">
        <div class="seccion">
            <h3>Notaci√≥n del Cubo</h3>
            <div class="botones" id="notacion-botones">
                <!-- Botones generados por JS -->
            </div>

        </div>

        <div class="seccion utilidades">
            <h3>Utilidades</h3>
            <div class="botones" id="utilidad-botones">
                <!-- Botones generados por JS -->
            </div>
        </div>


        <div class="seccion">
            <h3>Controles de C√°mara</h3>
            <div class="botones">
                <button>‚Üê</button>
                <button>‚Üí</button>
                <button>‚Üë</button>
                <button>‚Üì</button>
                <button>‚Ü∫</button>
                <button>‚Üª</button>
            </div>
        </div>
    </div>

    <script>
        const movimientos = ['U', 'D', 'R', 'L', 'F', 'B'];
        const camaraBotones = [
            { label: '‚Üê', atajo: '‚Üê' },
            { label: '‚Üí', atajo: '‚Üí' },
            { label: '‚Üë', atajo: '‚Üë' },
            { label: '‚Üì', atajo: '‚Üì' },
            { label: '‚Ü∫', atajo: 'Num 4' },
            { label: '‚Üª', atajo: 'Num 6' }
        ];
        let modoPrima = false;
        let mostrarAtajos = false;

        const contenedor = document.getElementById('notacion-botones');

        function renderBotones() {
            contenedor.innerHTML = '';

            // Botones de movimientos normales
            movimientos.forEach(mov => {
                const btn = document.createElement('button');
                btn.setAttribute('data-movimiento', mov);

                const texto = document.createElement('div');
                texto.textContent = modoPrima ? `${mov}'` : mov;
                btn.appendChild(texto);

                if (mostrarAtajos) {
                    const atajo = document.createElement('span');
                    atajo.textContent = `Tecla: ${mov}`;
                    atajo.style.display = 'block';
                    atajo.style.fontSize = '12px';
                    atajo.style.color = '#666';
                    atajo.style.marginTop = '4px';
                    btn.appendChild(atajo);
                }

                contenedor.appendChild(btn);
            });

            // Bot√≥n especial para alternar prima
            const btnPrima = document.createElement('button');
            btnPrima.addEventListener('click', () => {
                modoPrima = !modoPrima;
                renderBotones();
            });

            const textoPrima = document.createElement('div');
            textoPrima.textContent = '‚Ä≤'; // s√≠mbolo visual para prima
            btnPrima.appendChild(textoPrima);

            if (mostrarAtajos) {
                const atajo = document.createElement('span');
                atajo.textContent = 'Tecla: Espacio';
                atajo.style.display = 'block';
                atajo.style.fontSize = '12px';
                atajo.style.color = '#666';
                atajo.style.marginTop = '4px';
                btnPrima.appendChild(atajo);
            }

            contenedor.appendChild(btnPrima);
        }

        function renderBotonesCamara() {
            const camaraContenedor = document.querySelector('.seccion:nth-of-type(2) .botones');
            camaraContenedor.innerHTML = '';

            camaraBotones.forEach(({ label, atajo }) => {
                const btn = document.createElement('button');

                const texto = document.createElement('div');
                texto.textContent = label;
                btn.appendChild(texto);

                if (mostrarAtajos) {
                    const span = document.createElement('span');
                    span.textContent = `Tecla: ${atajo}`;
                    span.style.display = 'block';
                    span.style.fontSize = '12px';
                    span.style.color = '#666';
                    span.style.marginTop = '4px';
                    btn.appendChild(span);
                }

                camaraContenedor.appendChild(btn);
            });
        }

        function renderBotonesUtilidad() {
            const utilidadContenedor = document.getElementById('utilidad-botones');
            utilidadContenedor.innerHTML = '';

            const botones = [
                { label: '‚è± Timer', id: 'timer' },
                { label: 'üîÄ Revolver', id: 'revolver' },
                { label: 'üß© Resolver', id: 'resolver' }
            ];

            botones.forEach(({ label, id }) => {
                const btn = document.createElement('button');
                btn.textContent = label;
                btn.id = `util-${id}`;

                if (id === 'timer') {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('activo');
                    });
                } else {
                    btn.addEventListener('click', () => {
                        alert(`${label} a√∫n no est√° implementado`);
                    });
                }

                utilidadContenedor.appendChild(btn);
            });
        }


        // üß† Escuchar teclas del teclado
        document.addEventListener('keydown', (event) => {
            const tecla = event.key.toUpperCase();

            // Alternar notaci√≥n con barra espaciadora
            if (event.code === 'Space') {
                event.preventDefault(); // Evita que la p√°gina se desplace
                modoPrima = !modoPrima;
                renderBotones();
                return;
            }

            // Notaci√≥n del cubo
            if (movimientos.includes(tecla)) {
                const movimiento = modoPrima ? `${tecla}'` : tecla;
                alert(`Se activ√≥ el movimiento: ${movimiento}`);
                return;
            }

            // Controles de c√°mara
            switch (event.code) {
                case 'ArrowLeft':
                    alert('C√°mara: ‚Üê');
                    break;
                case 'ArrowRight':
                    alert('C√°mara: ‚Üí');
                    break;
                case 'ArrowUp':
                    alert('C√°mara: ‚Üë');
                    break;
                case 'ArrowDown':
                    alert('C√°mara: ‚Üì');
                    break;
                case 'Numpad4':
                    alert('Rotar ‚Ü∫');
                    break;
                case 'Numpad6':
                    alert('Rotar ‚Üª');
                    break;
            }
        });

        renderBotones();
        renderBotonesUtilidad();

        const verAtajosBtn = document.getElementById('verAtajosBtn');

        verAtajosBtn.addEventListener('click', () => {
            mostrarAtajos = !mostrarAtajos;
            verAtajosBtn.textContent = mostrarAtajos ? 'Ocultar atajos' : 'Ver atajos';
            renderBotones();
            renderBotonesCamara();
        });

    </script>


</body>
</html>
