<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2x2x2</title>
    <style>
        /* ==== ESTILOS GENERALES ==== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Apila cubo arriba y controles abajo */
        }

        /* ==== CONTENEDOR PRINCIPAL DEL CUBO ==== */
        .cubo-container {
            flex: 2; /* Ocupa más espacio que los controles */
            background-color: #d6eaf8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Necesario para posicionar la ventanita flotante */
        }

        /* ==== CONTENEDOR DE LOS CONTROLES ==== */
        .controles-container {
            flex: 1; /* Ocupa menos espacio que el cubo */
            background-color: #e5e7e9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        /* ==== SECCIONES DE CONTROLES ==== */
        .seccion {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .seccion h3 {
                margin-bottom: 10px;
            }

        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* ==== ESTILOS DE BOTONES ==== */
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            min-width: 50px;
        }

        /* Botón de toggle prima */
        #toggle {
            margin-top: 10px;
            background-color: #aed6f1;
            border: none;
        }

        /* Botón para mostrar/ocultar atajos */
        .atajos-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Botón activado (ej. timer encendido) */
        button.activo {
            background-color: #5dade2;
            color: white;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Ventana flotante lateral */
        .mini-ventana {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 270px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: height 0.3s ease; /* Animación suave al abrir/cerrar */
        }

        .toggle-ventana {
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .contenido-ventana {
            background-color: #d6eaf8;
            padding: 10px;
            flex: 1;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- ==== ZONA DEL CUBO ==== -->
    <div class="cubo-container">
        <!-- Botón para mostrar/ocultar atajos -->
        <div class="atajos-toggle">
            <button id="verAtajosBtn">Ver atajos</button>
        </div>

        <!-- Aquí debería ir el modelo 3D del cubo -->
        <p>Modelo 3D del cubo (placeholder)</p>

        <!-- Ventana flotante con vista alternativa -->
        <div class="mini-ventana" id="miniVentana">
            <button class="toggle-ventana" id="toggleVentana">v</button>
            <div class="contenido-ventana">
                <p>Vista alternativa del cubo (placeholder)</p>
            </div>
        </div>
    </div>

    <!-- ==== CONTROLES PRINCIPALES ==== -->
    <div class="controles-container">
        <!-- Notación de movimientos (U, D, R, etc.) -->
        <div class="seccion">
            <h3>Notación del Cubo</h3>
            <div class="botones" id="notacion-botones">
                <!-- Botones generados dinámicamente con JS -->
            </div>
        </div>

        <!-- Utilidades extra (timer, revolver, resolver...) -->
        <div class="seccion utilidades">
            <h3>Utilidades</h3>
            <div class="botones" id="utilidad-botones">
                <!-- Botones generados por JS -->
            </div>
        </div>

        <!-- Controles de cámara (rotar cubo) -->
        <div class="seccion">
            <h3>Controles de Cámara</h3>
            <div class="botones">
                <button>←</button>
                <button>→</button>
                <button>↑</button>
                <button>↓</button>
                <button>↺</button>
                <button>↻</button>
            </div>
        </div>
    </div>

    <script>
        /* ==== VARIABLES GLOBALES ==== */
        const movimientos = ['U', 'D', 'R', 'L', 'F', 'B']; // Notación básica
        const camaraBotones = [
            { label: '←', atajo: '←' },
            { label: '→', atajo: '→' },
            { label: '↑', atajo: '↑' },
            { label: '↓', atajo: '↓' },
            { label: '↺', atajo: 'Num 4' },
            { label: '↻', atajo: 'Num 6' }
        ];
        let modoPrima = false;    // Si está activado el `'` en la notación
        let mostrarAtajos = false; // Mostrar/ocultar teclas rápidas

        const contenedor = document.getElementById('notacion-botones');

        /* ==== RENDER DE BOTONES DE NOTACIÓN ==== */
        function renderBotones() {
            contenedor.innerHTML = '';

            // Botones de movimientos normales (U, D, R, etc.)
            movimientos.forEach(mov => {
                const btn = document.createElement('button');
                btn.setAttribute('data-movimiento', mov);

                // Texto principal del botón
                const texto = document.createElement('div');
                texto.textContent = modoPrima ? `${mov}'` : mov;
                btn.appendChild(texto);

                // Mostrar atajo si está activado
                if (mostrarAtajos) {
                    const atajo = document.createElement('span');
                    atajo.textContent = `Tecla: ${mov}`;
                    atajo.style.display = 'block';
                    atajo.style.fontSize = '12px';
                    atajo.style.color = '#666';
                    atajo.style.marginTop = '4px';
                    btn.appendChild(atajo);
                }

                contenedor.appendChild(btn);
            });

            // Botón especial para alternar modo prima
            const btnPrima = document.createElement('button');
            btnPrima.addEventListener('click', () => {
                modoPrima = !modoPrima;
                renderBotones(); // Vuelve a renderizar con el nuevo estado
            });

            const textoPrima = document.createElement('div');
            textoPrima.textContent = '′';
            btnPrima.appendChild(textoPrima);

            if (mostrarAtajos) {
                const atajo = document.createElement('span');
                atajo.textContent = 'Tecla: Espacio';
                atajo.style.display = 'block';
                atajo.style.fontSize = '12px';
                atajo.style.color = '#666';
                atajo.style.marginTop = '4px';
                btnPrima.appendChild(atajo);
            }

            contenedor.appendChild(btnPrima);
        }

        /* ==== RENDER DE BOTONES DE CÁMARA ==== */
        function renderBotonesCamara() {
            const camaraContenedor = document.querySelector('.seccion:nth-of-type(2) .botones');
            camaraContenedor.innerHTML = '';

            camaraBotones.forEach(({ label, atajo }) => {
                const btn = document.createElement('button');

                const texto = document.createElement('div');
                texto.textContent = label;
                btn.appendChild(texto);

                if (mostrarAtajos) {
                    const span = document.createElement('span');
                    span.textContent = `Tecla: ${atajo}`;
                    span.style.display = 'block';
                    span.style.fontSize = '12px';
                    span.style.color = '#666';
                    span.style.marginTop = '4px';
                    btn.appendChild(span);
                }

                camaraContenedor.appendChild(btn);
            });
        }

        /* ==== RENDER DE BOTONES DE UTILIDADES ==== */
        function renderBotonesUtilidad() {
            const utilidadContenedor = document.getElementById('utilidad-botones');
            utilidadContenedor.innerHTML = '';

            const botones = [
                { label: '⏱ Timer', id: 'timer' },
                { label: 'Revolver', id: 'revolver' },
                { label: 'Resolver', id: 'resolver' }
            ];

            botones.forEach(({ label, id }) => {
                const btn = document.createElement('button');
                btn.textContent = label;
                btn.id = `util-${id}`;

                // Timer se activa/desactiva, los demás son placeholders
                if (id === 'timer') {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('activo');
                    });
                } else {
                    btn.addEventListener('click', () => {
                        alert(`${label} aún no está implementado`);
                    });
                }

                utilidadContenedor.appendChild(btn);
            });
        }

        /* ==== EVENTOS DE TECLADO ==== */
        document.addEventListener('keydown', (event) => {
            const tecla = event.key.toUpperCase();

            // Alternar prima con barra espaciadora
            if (event.code === 'Space') {
                event.preventDefault(); // Evita que baje la página
                modoPrima = !modoPrima;
                renderBotones();
                return;
            }

            // Movimientos del cubo (U, D, R, L, F, B)
            if (movimientos.includes(tecla)) {
                const movimiento = modoPrima ? `${tecla}'` : tecla;
                alert(`Se activó el movimiento: ${movimiento}`);
                return;
            }

            // Controles de cámara con flechas y teclado numérico
            switch (event.code) {
                case 'ArrowLeft':
                    alert('Cámara: ←');
                    break;
                case 'ArrowRight':
                    alert('Cámara: →');
                    break;
                case 'ArrowUp':
                    alert('Cámara: ↑');
                    break;
                case 'ArrowDown':
                    alert('Cámara: ↓');
                    break;
                case 'Numpad4':
                    alert('Rotar ↺');
                    break;
                case 'Numpad6':
                    alert('Rotar ↻');
                    break;
            }
        });

        /* ==== INICIALIZACIONES ==== */
        renderBotones();
        renderBotonesUtilidad();

        /* ==== MANEJO DE MINI-VENTANA ==== */
        const miniVentana = document.getElementById('miniVentana');
        const toggleVentana = document.getElementById('toggleVentana');
        let ventanaMinimizada = false;

        toggleVentana.addEventListener('click', () => {
            ventanaMinimizada = !ventanaMinimizada;

            if (ventanaMinimizada) {
                miniVentana.style.height = '30px';
                toggleVentana.textContent = '>';
            } else {
                miniVentana.style.height = '150px';
                toggleVentana.textContent = 'v';
            }
        });

        /* ==== BOTÓN MOSTRAR/OCULTAR ATAJOS ==== */
        const verAtajosBtn = document.getElementById('verAtajosBtn');
        verAtajosBtn.addEventListener('click', () => {
            mostrarAtajos = !mostrarAtajos;
            verAtajosBtn.textContent = mostrarAtajos ? 'Ocultar atajos' : 'Ver atajos';
            renderBotones();
            renderBotonesCamara();
        });
    </script>
</body>
</html>
