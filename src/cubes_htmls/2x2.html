<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2x2x2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .cubo-container {
            flex: 2;
            background-color: #d6eaf8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .controles-container {
            flex: 1;
            background-color: #e5e7e9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .seccion {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .seccion h3 {
                margin-bottom: 10px;
            }

        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            min-width: 50px;
        }

        #toggle {
            margin-top: 10px;
            background-color: #aed6f1;
            border: none;
        }

        .atajos-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
        }

    </style>
</head>
<body>
    <div class="atajos-toggle">
        <button id="verAtajosBtn">Ver atajos</button>
    </div>

    <div class="cubo-container">
        <p>Modelo 3D del cubo (placeholder)</p>
    </div>

    <div class="controles-container">
        <div class="seccion">
            <h3>Notaci√≥n del Cubo</h3>
            <div class="botones" id="notacion-botones">
                <!-- Botones generados por JS -->
            </div>
            <button id="toggle">'</button>
        </div>

        <div class="seccion">
            <h3>Controles de C√°mara</h3>
            <div class="botones">
                <button>‚Üê</button>
                <button>‚Üí</button>
                <button>‚Üë</button>
                <button>‚Üì</button>
                <button>‚Ü∫</button>
                <button>‚Üª</button>
            </div>
        </div>
    </div>

    <script>
        const movimientos = ['U', 'D', 'R', 'L', 'F', 'B'];
        let modoPrima = false;

        const contenedor = document.getElementById('notacion-botones');
        const toggleBtn = document.getElementById('toggle');

        function renderBotones() {
            contenedor.innerHTML = '';
            movimientos.forEach(mov => {
                const btn = document.createElement('button');
                btn.textContent = modoPrima ? `${mov}'` : mov;
                btn.setAttribute('data-movimiento', mov);
                contenedor.appendChild(btn);
            });
        }

        toggleBtn.addEventListener('click', () => {
            modoPrima = !modoPrima;
            renderBotones();
        });

        // üß† Escuchar teclas del teclado
        document.addEventListener('keydown', (event) => {
            const tecla = event.key.toUpperCase();

            // Alternar notaci√≥n con barra espaciadora
            if (event.code === 'Space') {
                event.preventDefault(); // Evita que la p√°gina se desplace
                modoPrima = !modoPrima;
                renderBotones();
                return;
            }

            // Notaci√≥n del cubo
            if (movimientos.includes(tecla)) {
                const movimiento = modoPrima ? `${tecla}'` : tecla;
                alert(`Se activ√≥ el movimiento: ${movimiento}`);
                return;
            }

            // Controles de c√°mara
            switch (event.code) {
                case 'ArrowLeft':
                    alert('C√°mara: ‚Üê');
                    break;
                case 'ArrowRight':
                    alert('C√°mara: ‚Üí');
                    break;
                case 'ArrowUp':
                    alert('C√°mara: ‚Üë');
                    break;
                case 'ArrowDown':
                    alert('C√°mara: ‚Üì');
                    break;
                case 'Numpad4':
                    alert('Rotar ‚Ü∫');
                    break;
                case 'Numpad6':
                    alert('Rotar ‚Üª');
                    break;
            }
        });

        renderBotones();

        const verAtajosBtn = document.getElementById('verAtajosBtn');
        let mostrarAtajos = false;

        verAtajosBtn.addEventListener('click', () => {
            mostrarAtajos = !mostrarAtajos;
            verAtajosBtn.textContent = mostrarAtajos ? 'Ocultar atajos' : 'Ver atajos';
            // Aqu√≠ despu√©s agregaremos la l√≥gica para mostrar los atajos
        });
    </script>

</body>
</html>
