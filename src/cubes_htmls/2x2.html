<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2x2x2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .cubo-container {
            flex: 2;
            background-color: #d6eaf8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controles-container {
            flex: 1;
            background-color: #e5e7e9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .seccion {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .seccion h3 {
                margin-bottom: 10px;
            }

        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            min-width: 50px;
        }

        #toggle {
            margin-top: 10px;
            background-color: #aed6f1;
            border: none;
        }
    </style>
</head>
<body>
    <div class="cubo-container">
        <p>Modelo 3D del cubo (placeholder)</p>
    </div>

    <div class="controles-container">
        <div class="seccion">
            <h3>Notación del Cubo</h3>
            <div class="botones" id="notacion-botones">
                <!-- Botones generados por JS -->
            </div>
            <button id="toggle">'</button>
        </div>

        <div class="seccion">
            <h3>Controles de Cámara</h3>
            <div class="botones">
                <button>←</button>
                <button>→</button>
                <button>↑</button>
                <button>↓</button>
                <button>↺</button>
                <button>↻</button>
            </div>
        </div>
    </div>

    <script>
    const movimientos = ['U', 'D', 'R', 'L', 'F', 'B'];
    let modoPrima = false;

    const contenedor = document.getElementById('notacion-botones');
    const toggleBtn = document.getElementById('toggle');

    function renderBotones() {
      contenedor.innerHTML = '';
      movimientos.forEach(mov => {
        const btn = document.createElement('button');
        btn.textContent = modoPrima ? `${mov}'` : mov;
        contenedor.appendChild(btn);
      });
    }

    toggleBtn.addEventListener('click', () => {
      modoPrima = !modoPrima;
      renderBotones();
    });

    renderBotones(); // Inicializa los botones
    </script>
</body>
</html>
