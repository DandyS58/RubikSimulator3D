<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2x2x2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .cubo-container {
            flex: 2;
            background-color: #d6eaf8; /* azul pastel claro */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controles-container {
            flex: 1;
            background-color: #e5e7e9; /* gris claro */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .seccion {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .seccion h3 {
                margin-bottom: 10px;
            }

        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            min-width: 50px;
        }
    </style>
</head>
<body>
    <div class="cubo-container">
        <!-- Aquí irá el modelo 3D del cubo -->
        <p>Modelo 3D del cubo (placeholder)</p>
    </div>

    <div class="controles-container">
        <div class="seccion">
            <h3>Notación del Cubo</h3>
            <div class="botones">
                <button>U</button>
                <button>U'</button>
                <button>D</button>
                <button>D'</button>
                <button>R</button>
                <button>R'</button>
                <button>L</button>
                <button>L'</button>
                <button>F</button>
                <button>F'</button>
                <button>B</button>
                <button>B'</button>
            </div>
        </div>

        <div class="seccion">
            <h3>Controles de Cámara</h3>
            <div class="botones">
                <button>←</button>
                <button>→</button>
                <button>↑</button>
                <button>↓</button>
                <button>↺</button>
                <button>↻</button>
            </div>
        </div>
    </div>
</body>
</html>
